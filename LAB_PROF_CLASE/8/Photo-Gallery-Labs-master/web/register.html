<!DOCTYPE html>
<html>

<head>
    <title>Register form</title>
    <link rel="icon" href="/images/favicon.ico">
    <link rel="stylesheet" href="css/style.css">
    <script src="/js/utils/include.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/font-awesome.min.css">
    <script src="/js/libs/bootstrap.min.js"></script>
    <link rel="stylesheet" href="/css/font-awesome.min.css">
    <script src="js/libs/axios.min.js"></script>
    <script src="js/libs/bootstrap.min.js"></script>
    <script src="js/header.js" type="module"></script>
</head>

<body>
    <div class="container">
        <a href="index.html"><i class="fa fa-chevron-circle-left fa-lg" aria-hidden="true"></i>
        </a>
        <div class="title-block">
            <h2 id="title">Register a new user</i>
            </h2>
            <h3 id="subtitle">Photo Gallery <i class="fa fa-star" aria-hidden="true"></i></h3>
        </div>

        <div id="errors"></div>

        <form id="register-form">
            <div class="row pt-2 mt-3 ">
                <div class="col-12 col-md-3 offset-md-3">
                    <div class="mb-3">
                        <label for="firstname-input" class="form-label">First name</label>
                        <input type="text" class="form-control" " id=" firstname-input" name="firstName"
                            placeholder="Name" required>
                    </div>
                </div>
                <div class="col-12 col-md-3">
                    <div class="mb-3">
                        <label for="lastname-input" class="form-label">Last name</label>
                        <input type="text" class="form-control" " id=" lastname-input" name="lastName"
                            placeholder="Last name" required>
                    </div>
                </div>
                <div class="col-12 col-md-6 offset-md-3">
                    <div class="mb-3">
                        <label for="email-input" class="form-label">Email address</label>
                        <input type="email" class="form-control" id="email-input" name="email" placeholder="name@example.com"
                            required>
                    </div>
                </div>
                <div class="col-12 col-md-6 offset-md-3">
                    <div class="row mb-3">
                        <label for="telephone-input" class="form-label">Telephone:</label>
                        <div class="col-12 col-md-4 mb-2 mb-md-0">
                            <select class="form-select" name="prefix" id="prefix-input">
                                <option value="34">Spain (+34)</option>
                                <option value="1">USA (+1)</option>
                                <option value="other">Other</option>
                            </select>
                        </div>
                        <div class="col-12 col-md-8">
                            <input type="text" class="form-control" id="telephone-input" name="telephone"
                                placeholder="Phone number" required>
                        </div>
                    </div>
                </div>
                <div class="col-12 col-md-6 offset-md-3">
                    <div class="mb-3">
                        <label for="username-input" class="form-label">Username</label>
                        <input type="text" class="form-control" id="username-input" name="username"
                            placeholder="Username" required>
                    </div>
                </div>
                <div class="col-12 col-md-6 offset-md-3">
                    <div class="mb-3">
                        <label for="password-input" class="form-label">Password</label>
                        <input type="password" id="password-input" class="form-control"
                            aria-describedby="passwordHelpBlock" placeholder="Password" name="password" required>
                        <div id="passwordHelpBlock" class="form-text">
                            Your password must be 8-15 characters long, contain letters and numbers.
                        </div>
                    </div>
                </div>
                <div class="col-12 col-md-6 offset-md-3">
                    <div class="mb-3">
                        <label for="password2-input" class="form-label">Repeat password</label>
                        <input type="password" id="password2-input" class="form-control"
                            aria-describedby="passwordHelpBlock" placeholder="Repeat password" name="password2" required>
                    </div>
                </div>
                <div class="col-12 col-md-6 offset-md-3">
                    <div class="mb-3 text-center">
                        <button type="submit" class="btn btn-primary">Send</button>
                    </div>
                </div>

            </div>
    </div>
    </form>

    <footer id="footer-block">
    </footer>
    </div>

    <script>
        include("footer.html", "#footer-block");
    </script>
</body>

</html>
