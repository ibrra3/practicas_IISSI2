<!DOCTYPE html>
<html>

<head>
    <title>Gallery home</title>
    <link rel="icon" href="/images/favicon.ico">
    <link rel="stylesheet" href="css/style.css">
    <script src="/js/utils/include.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/font-awesome.min.css">
    <script src="/js/libs/bootstrap.min.js"></script>
    <script src="js/libs/axios.min.js"></script>
    <script src="js/photo_details.js" type="module"></script>
    <script src="js/header.js" type="module"></script>
</head>

<body>
    <div class="container">
        <header id="header-block">
        </header>

        <div id="errors"></div>

        <div class="row text-center">
            <div class="col-md-9" id="photo-details-column">
            </div>
            <div class="col-md-3">
                <div>
                    <button id="button-edit" class="btn btn-outline-info">Edit this photo</button>
                    <button id="button-delete" class="btn btn-outline-danger">Delete this photo</button>
                </div>

                <form>
                    <div class="form-group">
                        <label for="rating-input">Rate this photo:</label>
                        <select id="rating-input" name="rating" class="form-control">
                            <option value="1">*</option>
                            <option value="2">**</option>
                            <option value="3">***</option>
                            <option value="4">****</option>
                            <option value="5">*****</option>
                        </select>
                        <button type="submit" class="btn btn-success">Rate</button>
                    </div>
                </form>
            </div>
        </div>

        <footer id="footer-block">
        </footer>
    </div>

    <script>
        include("header.html", "#header-block");
        include("footer.html", "#footer-block");
    </script>
</body>

</html>
