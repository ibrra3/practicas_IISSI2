<!DOCTYPE html>
<html>

<head>
    <title>login</title>
    <link rel="icon" href="/images/favicon.ico">
    <link rel="stylesheet" href="css/style.css">
    <script src="/js/utils/include.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/font-awesome.min.css">
    <script src="/js/libs/bootstrap.min.js"></script>
</head>

<body>
    <div class="container">
        <div class="text-center my-2">
            <h2>Login</h2>
        </div>

        <form>
            <div class="row my-3">
              <label for="inputUsername" class="col-sm-2 col-md-2 offset-md-2 col-form-label">Username</label>
              <div class="col-sm-10 col-md-4">
                <input type="text" class="form-control" id="inputUsername">
              </div>
            </div>
            <div class="row my-3">
              <label for="inputPassword3" class="col-sm-2 col-md-2 offset-md-2 col-form-label">Password</label>
              <div class="col-sm-10 col-md-4">
                <input type="password" class="form-control" id="inputPassword3">
              </div>
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-outline-info">Sign in</button>
            </div>
          </form>
    </div>
</body>

</html>
